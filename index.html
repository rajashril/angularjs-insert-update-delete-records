<!DOCTYPE html>
<html>
    <head>
    	<title>CURD App</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-app="crudApp">
        <div class="container" ng-controller="userController" ng-init="getRecords()">
            <div class="row">
                <h2 class="title text-center"> AngularJS Insert Update Delete Using PHP MySQL</h2>
                <div class="panel panel-default users-content">
                    <div class="panel-heading">Users <a href="javascript:void(0);" class="glyphicon glyphicon-plus" onclick="$('.formData').slideToggle();"></a></div>
                    <div class="alert alert-danger none"><p></p></div>
                    <div class="alert alert-success none"><p></p></div>
                    <div class="panel-body none formData">
                        <form class="form" name="userForm" novalidate>
                            <div class="form-group">
                                <label>Name<span class="red">*</span></label>
                                <input type="text" class="form-control" name="name" ng-model="tempUserData.name" ng-required="true"/>
                                <span ng-show="userForm.name.$touched && userForm.name.$error.required">Name is required.</span>
                            </div>
                            <div class="form-group">
                                <label>Email<span class="red">*</span></label>
                                <input type="email" class="form-control" name="email" ng-model="tempUserData.email" ng-required="true"/>
                                <span ng-show="userForm.email.$touched && userForm.email.$error.email">Please enter valid email id.</span>
                            </div>
                            <div class="form-group">
                                <label>Phone<span class="red">*</span></label>
                                <input type="text" class="form-control" name="phone" ng-model="tempUserData.phone" ng-required="true"/>
                                <span ng-show="userForm.phone.$touched && userForm.phone.$error.required">Name is required.</span>
                            </div>
                            <a href="javascript:void(0);" class="btn btn-warning" ng-click="reset();">Cancel</a>
                            <a href="javascript:void(0);" class="btn btn-success" ng-hide="tempUserData.id" ng-click="addUser()">Add User</a>
                            <a href="javascript:void(0);" class="btn btn-success" ng-hide="!tempUserData.id" ng-click="updateUser()">Update User</a>
                        </form>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th width="5%">#</th>
                            <th width="20%">Name</th>
                            <th width="30%">Email</th>
                            <th width="20%">Phone</th>
                            <th width="14%">Created</th>
                            <th width="10%"></th>
                        </tr>
                        <tr ng-repeat="user in users | orderBy:'-created'">
                            <td>{{$index + 1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.created}}</td>
                            <td>
                                <a href="javascript:void(0);" class="glyphicon glyphicon-edit" ng-click="editUser(user)"></a>
                                <a href="javascript:void(0);" class="glyphicon glyphicon-trash" ng-click="deleteUser(user)"></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <h2 class="title text-center"> AngularJS Insert Update Delete Using PHP MySQL</h2>
            </div>
        </div>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
